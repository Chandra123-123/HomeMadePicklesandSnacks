<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Homemade Pickles & Snacks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fffce6; margin: 0; padding: 0; }
    header, footer { background-color: #8B4513; color: white; text-align: center; padding: 1rem; }
    nav { background-color: #f2e0b2; padding: 0.5rem; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #4d2600; font-weight: bold; }
    .signup-box { background-color: #fff7cc; width: 320px; margin: 3rem auto; padding: 2rem; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; }
    .signup-box h2 { text-align: center; color: #4d2600; }
    .signup-box label { display: block; margin-top: 1rem; }
    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem;
      border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
    }
    .signup-box input[type="submit"] {
      background-color: #8B4513; color: white; border: none; padding: 0.7rem; width: 100%;
      margin-top: 1.5rem; border-radius: 5px; cursor: pointer; font-weight: bold;
    }
    .signup-box input[type="submit"]:hover { background-color: #5c3317; }
  </style>
</head>
<body>

  <header>
    <h1>Homemade Pickles & Snacks</h1>
  </header>

  <nav>
    <a href="/home">Home</a>
    <a href="/login">Login</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>

  <div class="signup-box">
    <h2>Create an Account</h2>
    <form action="sucess.html" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />

      <input type="submit" value="Sign Up" />
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>

</body>
</html>
