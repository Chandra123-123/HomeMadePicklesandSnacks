<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Homemade Pickles & Snacks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fffce6; margin: 0; padding: 0; }
    header, footer { background-color: #8B4513; color: white; text-align: center; padding: 1rem; }
    nav { background-color: #f2e0b2; padding: 0.5rem; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #4d2600; font-weight: bold; }
    main { max-width: 700px; margin: 2rem auto; background-color: #fff7cc; padding: 2rem; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; }
    h2 { color: #4d2600; text-align: center; }
    form label { display: block; margin-top: 1rem; color: #333; }
    input, textarea {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem;
      border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #8B4513; color: white; padding: 0.75rem;
      border: none; font-size: 1rem; border-radius: 5px; cursor: pointer;
      margin-top: 1.5rem;
    }
    input[type="submit"]:hover { background-color: #5c3317; }
  </style>
</head>
<body>

  <header>
    <h1>Homemade Pickles & Snacks</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <nav>
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/veg_pickles">Veg Pickles</a>
    <a href="/non_veg_pickles">Non-Veg Pickles</a>
    <a href="/snackes">Snacks</a>
    <a href="/cart">Cart</a>
    <a href="/order">order</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form action="sucess.html" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>

</body>
</html>
