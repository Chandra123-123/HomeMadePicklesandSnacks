<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Homemade Pickles & Snacks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fffce6; margin: 0; padding: 0; }
    header, footer { background-color: #8B4513; color: white; text-align: center; padding: 1rem; }
    nav { background-color: #f2e0b2; padding: 0.5rem; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #4d2600; font-weight: bold; }
    main { max-width: 800px; margin: 2rem auto; background-color: #fff7cc; padding: 1rem; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: center; }
    th { background-color: #f2e0b2; color: #4d2600; }
    .total { font-weight: bold; font-size: 1.1rem; text-align: right; margin-top: 1rem; }
    .checkout-button {
      background-color: #8B4513; color: white; padding: 0.7rem 2rem; border: none;
      border-radius: 5px; font-size: 1rem; cursor: pointer; float: right;
    }
    .checkout-button:hover { background-color: #5c3317; }
  </style>
</head>
<body>

  <header>
    <h1>Homemade Pickles & Snacks</h1>
    <p>Your Cart</p>
  </header>

  <nav>
    <a href="/home">Home</a>
    <a href="/veg_pickles">Veg Pickles</a>
    <a href="/non_veg_pickles">Non-Veg Pickles</a>
    <a href="/snacks">Snacks</a>
    <a href="/contact">Contact</a>
    <a href="/order">Order</a>
    <a href="/checkout">Checkout</a>
  </nav>

  <main>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be loaded here by JavaScript -->
      </tbody>
    </table>

    <div class="total">
      Total: ₹0
    </div>

    <form action="checkout.html" method="get">
      <button class="checkout-button" type="submit">Proceed to Checkout</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>
  <script>
  function loadCartItems() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartItemsContainer = document.getElementById('cart-items');
    
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<tr><td colspan="4">Your cart is empty</td></tr>';
      return;
    }
    
    cartItemsContainer.innerHTML = cart.map(item => `
      <tr data-price="${item.price}">
        <td>${item.name}</td>
        <td>
          <button onclick="changeQty(this, -1)">−</button>
          <span class="qty">${item.quantity}</span>
          <button onclick="changeQty(this, 1)">+</button>
        </td>
        <td>₹${item.price}</td>
        <td class="subtotal">₹${item.price * item.quantity}</td>
      </tr>
    `).join('');
    
    updateTotal();
  }

  function changeQty(button, delta) {
    const row = button.closest("tr");
    const qtySpan = row.querySelector(".qty");
    let qty = parseInt(qtySpan.textContent);
    const itemName = row.cells[0].textContent;

    qty += delta;
    if (qty < 0) return;

    qtySpan.textContent = qty;

    const price = parseInt(row.getAttribute("data-price"));
    const subtotal = price * qty;
    row.querySelector(".subtotal").textContent = `₹${subtotal}`;

    // Update localStorage
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    let item = cart.find(item => item.name === itemName);
    if (item) {
      if (qty === 0) {
        cart = cart.filter(item => item.name !== itemName);
        row.remove();
      } else {
        item.quantity = qty;
      }
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    updateTotal();
  }

  function updateTotal() {
    const subtotals = document.querySelectorAll(".subtotal");
    let total = 0;
    subtotals.forEach(cell => {
      total += parseInt(cell.textContent.replace("₹", ""));
    });

    document.querySelector(".total").textContent = `Total: ₹${total}`;
  }
  
  // Load cart items on page load
  window.onload = loadCartItems;
</script>

</body>
</html>
