<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Homemade Pickles & Snacks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fffce6; margin: 0; padding: 0; }
    header, footer { background-color: #ab5a21; color: white; text-align: center; padding: 1rem; }
    nav { background-color: #f2e0b2; padding: 0.5rem; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #4d2600; font-weight: bold; }
    .login-box { background-color: #d3dee7; width: 300px; margin: 4rem auto; padding: 2rem; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; }
    .login-box h2 { text-align: center; color: #4d2600; }
    .login-box label { display: block; margin-bottom: 0.5rem; margin-top: 1rem; }
    .login-box input[type="text"], .login-box input[type="password"] {
      width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;
    }
    .login-box input[type="submit"] {
      background-color: #8B4513; color: white; border: none; padding: 0.7rem; width: 100%; margin-top: 1rem;
      border-radius: 5px; cursor: pointer; font-weight: bold;
    }
    .login-box input[type="submit"]:hover { background-color: #5c3317; }
  </style>
</head>
<body>

  <header>
    <h1>Homemade Pickles & Snacks</h1>
  </header>

  <nav>
    <a href="/home">Home</a>
    <a href="/signup">Signup</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>

  <div class="login-box">
    <h2>Login</h2>
    <form action="sucess.html" method="post">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <input type="submit" value="Login" />
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>

</body>
</html>
